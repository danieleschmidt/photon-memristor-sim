apiVersion: apps/v1
kind: Deployment
metadata:
  name: photon-memristor-sim
  labels:
    app: photon-memristor-sim
    version: 1.0.0
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: photon-memristor-sim
  template:
    metadata:
      labels:
        app: photon-memristor-sim
        version: 1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: photon-memristor-sim
        image: photon-memristor-sim:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: "INFO"
        - name: RUST_LOG
          value: "info"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 60
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
